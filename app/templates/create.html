{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <title>Lista de Usuários | Cadastro</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'create.css' %}">
      <link rel="stylesheet" href="{% static 'javascript.js' %}">
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-dark bg-secondary mb-3">
            <div class="container">
                <a class="navbar-brand" href="/">Lista de Usuários</a>
                <ul class="navbar-nav">                  
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/create/">Cadastrar</a>
                    </li>                  
                </ul>
            </div>
        </nav>

        <div class="text">              
            <div class="person">        
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="rgb(68, 68, 90)" viewBox="0 0 29 29">
                        <path d="M14.5 2A12.514 12.514 0 0 0 2 14.5 12.521 12.521 0 0 0 14.5 27a12.5 12.5 0 0 0 0-25Zm7.603 19.713a8.48 8.48 0 0 0-15.199.008A10.367 10.367 0 0 1 4 14.5a10.5 10.5 0 0 1 21 0 10.368 10.368 0 0 1-2.897 7.213ZM14.5 7a4.5 4.5 0 1 0 4.5 4.5A4.5 4.5 0 0 0 14.5 7Z"/>
                    </svg>
                </span>
                <p>Cadastro de Usuários</p>
            </div>          

            <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="POST">         
                {% csrf_token %} 
                <!--{{form.as_p}}-->  
                <div id="result"></div> 
                <div class="input-group mb-3" style="width:400px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            </svg>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="login" id="login" placeholder="Login" {{ form.login }}>
                </div>

                <div class="input-group mb-3" style="width:400px;">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg>
                        </span>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" {{ form.password }}>
                    <input type="password" class="form-control" name="password-conf" id="password-conf" placeholder="Confirme a password" {{ form.password }}>
                </div>
                
                <label class="mb-2">Data de nascimento:</label>
                <div class="input-group mb-3" style="width:400px;">            
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs"><defs id="SvgjsDefs1046"></defs><g id="SvgjsG1047">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="24" height="24">
                                    <path d="M41 1h-2v5H11V1H9v5H1v43h48V6h-8V1zm6 46H3V20h44v27zm0-39v10H3V8h6v5h2V8h28v5h2V8h6z" fill="#000000" class="color000 svgShape"></path>
                                </svg></g>
                            </svg>
                        </span>
                    </div>
                    <input type="date" value:"password" class="form-control" {{ form.dataNascimento }}>
                </div>                                         
                <input style="width:400px;" class="btn btn-secondary mt-3" type="submit" value="Cadastrar">    
            </form>    
        </div>       

        <script src="{% static 'javascript.js' %}"></script>  
        <script src="{% static 'create.css' %}"></script>        
    </body>
</html>
